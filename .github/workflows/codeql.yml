name: CodeQL
on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1' # weekly baseline
  workflow_dispatch: {} # optional manual

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@014f16e7ab1402f30e7c3329d33797e7948572db
      - uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db
        with:
          category: "/language:javascript"
